<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="description" content="MPLS dogboarding">
        <meta name="keywords" content="dogboarding, dog, hotel, luxury">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: 'Montserrat', sans-serif;
                margin: 0;
            }
            #container{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 105px auto  15%;
                height: 100vh;
                
            }

            header{
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start: 1;
                grid-row-end: 2;
               
            }
            main{
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 3;
                
            }
            footer{
                grid-column-start: 1;
                grid-column-end: 4;
                grid-row-start: 3;
                grid-row-end: -1;
                padding-top: 40px;
             
            }

            header img{
                width: 20%;
                margin: auto;
                display: block;
                max-width: 280px;
                min-width: 250px;
            }

            #flexcontainer{
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                background-image: url(./dog_bg.jpeg);
                background-size: 100%;
                background-position: center;
            }
            aside{
                flex: 1 0 325px;
                height: 275px;
                margin: 4% 2%;
                padding: 10px;
                background-color: #ffffffcf;
                border-radius: 10px;
                transition: all .2s ease-in-out;
            }
            #copyright{
                width: 275px;
                margin:auto;
            }
            #location_button {
                display: none;
                flex: 1 0 300px;
                font-size: 2.4em;
                text-align: center;
                color: white;
                border: none;
                margin: 4% 2%;
                height: 120px;
                border-radius: 10px;
                background-color: #000000dc;
            }

            @media screen and (max-width: 1024px) {
                aside {
                    height:auto;
                }

                #flexcontainer {
                    background-size: auto;
                }
            }

            @media screen and (max-width: 768px) {
                #flexcontainer {
                    background-image: url(./dog_bg_768.jpg);
                    background-size: cover;
                }

                aside {
                    background-color: #000000cf;
                    background-position: center;
                    color: white;
                }

                #location_button {
                    display: block;
                }

            }

            aside:hover {
                background-color: #ff4500bd;
                height: 325px;
                color: white;
                }

          
        </style>
    </head>
    <body>
        <div id="container">
            <header>
                <img src="./mpls_dog_logo.png" alt="Mpls dog logo">
            </header>
            <main id="flexcontainer">
                <aside>
                    <h2>Contact Forms</h2>

                    <form action="/submit" method="GET">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="first_name"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="last_name"><br><br>
                        <input type="hidden" name="id" value="55">
                        <input type="submit" value="Submit">
                    </form> 
                    <p>{{fname}}</p>
                    <p>{{lname}}</p>
                </aside>
                
                <button id="location_button">Click Here For Location</button>
            </main>
            <footer>
                <div id="copyright">	&#169; 2019 - 2025 MPLS Dogboarding</div>
            </footer>
        </div>
    </body>
</html>
